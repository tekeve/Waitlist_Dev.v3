{% extends "base.html" %}

{% block content %}
<div class="h-full flex flex-col items-center justify-center p-8 text-center">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700 max-w-lg">
        <div class="mb-6 text-gray-500">
            <i class="fa-solid fa-store-slash text-6xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-white mb-2">No Active Fleets</h2>
        <p class="text-gray-400 mb-6">
            There are currently no fleets accepting waitlist entries.<br>
            Check back later or wait for a ping on Discord.
        </p>

        {% if user.is_superuser %}
        <div class="border-t border-gray-700 pt-6">
            <p class="text-sm text-gray-500 mb-4">You are an Admin. You can start a fleet.</p>
            <a href="/admin/fleets/fleet/add/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                Create Fleet in Admin
            </a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
